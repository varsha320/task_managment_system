<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* ========== LAYOUT & BACKGROUND ========== */
    body {
      background: linear-gradient(135deg, #eef2ff, #ffffff) !important;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
    }

    /* ========== ANIMATIONS ========== */
    .list-group {
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ========== TASK ITEMS ========== */
    .list-group-item {
      transition: all 0.25s ease;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .list-group-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    }

    /* ========== HEADER ========== */
    h1 {
      font-size: 2rem;
    }

    /* ========== BUTTONS ========== */
    .btn {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
    }

    /* ========== MOBILE OPTIMIZATION ========== */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .list-group-item {
        flex-direction: column;
        align-items: flex-start !important;
      }

      .list-group-item .d-flex.gap-2 {
        margin-top: 0.75rem;
      }

      .btn-sm {
        font-size: 0.9rem;
        padding: 6px 10px;
      }

      .btn.rounded-pill {
        font-size: 0.95rem;
        padding: 8px 18px;
      }

      .text-center.py-5 {
        padding: 3rem 1rem !important;
      }
    }

    /* ========== SMALL SCREENS ========== */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }

      .btn.rounded-pill {
        padding: 6px 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3 flex-wrap gap-3">
      <h1 class="fw-bold text-primary mb-0">üìù Task Manager</h1>
      <a href="/add" class="btn btn-primary rounded-pill px-4 shadow-sm flex-shrink-0">‚ûï Add Task</a>
    </div>

    <!-- Task List -->
    {% if tasks %}
      <div class="list-group shadow-lg rounded-3">
        {% for task in tasks %}
          <div class="list-group-item border-0 d-flex justify-content-between align-items-start p-3
              {% if task['status'] == 'Completed' %} bg-success-subtle {% else %} bg-warning-subtle {% endif %}">
            
            <div class="me-3 flex-grow-1">
              <h5 class="mb-1 fw-semibold {% if task['status'] == 'Completed' %} text-decoration-line-through text-muted {% endif %}">
                {{ task['title'] }}
              </h5>
              <p class="mb-1 text-secondary small">{{ task['desc'] }}</p>
              <span class="badge bg-secondary">{{ task['status'] }}</span>
            </div>

            <div class="d-flex gap-2">
              {% if task['status'] != 'Completed' %}
                <a href="/complete/{{ task['_id'] }}" class="btn btn-outline-success btn-sm rounded-circle" title="Mark as complete">‚úÖ</a>
              {% endif %}
              <a href="/delete/{{ task['_id'] }}" class="btn btn-outline-danger btn-sm rounded-circle" title="Delete task">‚ùå</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-center py-5 text-muted">
        <p class="fs-5 mb-3">No tasks yet.</p>
        <a href="/add" class="btn btn-outline-primary rounded-pill px-4">Add your first task</a>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
