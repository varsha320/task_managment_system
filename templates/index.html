<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
      <h1 class="fw-bold text-primary mb-0">📝 Task Manager</h1>
      <a href="/add" class="btn btn-primary rounded-pill px-4 shadow-sm">➕ Add Task</a>
    </div>

    <!-- Task List -->
    {% if tasks %}
      <div class="list-group shadow-sm rounded-3">
        {% for task in tasks %}
          <div class="list-group-item border-0 border-bottom d-flex justify-content-between align-items-start p-3
              {% if task['status'] == 'Completed' %} bg-success-subtle {% else %} bg-warning-subtle {% endif %}">
            
            <div class="me-3 flex-grow-1">
              <h5 class="mb-1 fw-semibold {% if task['status'] == 'Completed' %} text-decoration-line-through text-muted {% endif %}">
                {{ task['title'] }}
              </h5>
              <p class="mb-1 text-secondary small">{{ task['desc'] }}</p>
              <span class="badge bg-secondary">{{ task['status'] }}</span>
            </div>

            <div class="d-flex gap-2">
              {% if task['status'] != 'Completed' %}
                <a href="/complete/{{ task['_id'] }}" class="btn btn-outline-success btn-sm rounded-circle" title="Mark as complete">✅</a>
              {% endif %}
              <a href="/delete/{{ task['_id'] }}" class="btn btn-outline-danger btn-sm rounded-circle" title="Delete task">❌</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="text-center py-5 text-muted">
        <p class="fs-5">No tasks yet.</p>
        <a href="/add" class="btn btn-outline-primary">Add your first task</a>
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
