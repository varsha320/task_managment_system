<!DOCTYPE html>
<html>
<head>
    <title>Task Management System</title>
    <link rel="stylesheet"
     href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">📝 Task Management System</h1>
    <div class="text-center mb-4">
        <a href="/add" class="btn btn-primary">➕ Add Task</a>
    </div>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center 
            {% if task['status'] == 'Completed' %} list-group-item-success {% else %} list-group-item-warning {% endif %}">
            <div>
                <strong>{{ task['title'] }}</strong> - {{ task['desc'] }}
                <span class="badge bg-secondary">{{ task['status'] }}</span>
            </div>
            <div>
                {% if task['status'] != 'Completed' %}
                <a href="/complete/{{ task['_id'] }}" class="btn btn-success btn-sm">✅ Complete</a>
                {% endif %}
                <a href="/delete/{{ task['_id'] }}" class="btn btn-danger btn-sm">❌ Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
