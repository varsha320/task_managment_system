<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Management System</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container py-4 px-3 px-md-5">

    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom pb-3 text-center text-md-start">
      <h1 class="fw-bold text-primary mb-3 mb-md-0">
        <i class="bi bi-journal-check me-2 text-primary"></i> Task Manager
      </h1>
      <a href="/add" class="btn btn-primary rounded-pill px-4 shadow-sm w-100 w-md-auto">
        <i class="bi bi-plus-lg me-1"></i> Add Task
      </a>
    </div>

    <!-- Task List -->
    {% if tasks %}
      <div class="list-group shadow-sm rounded-3">
        {% for task in tasks %}
          <div class="list-group-item border-0 border-bottom p-3 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-2
              {% if task['status'] == 'Completed' %} bg-success-subtle {% else %} bg-warning-subtle {% endif %}">
            
            <!-- Task Info -->
            <div class="flex-grow-1 text-wrap">
              <h5 class="mb-1 fw-semibold {% if task['status'] == 'Completed' %} text-decoration-line-through text-muted {% endif %}">
                {{ task['title'] }}
              </h5>
              <p class="mb-1 text-secondary small">{{ task['desc'] }}</p>
              <span class="badge bg-secondary">{{ task['status'] }}</span>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-2 w-100 justify-content-start justify-content-sm-end">
              {% if task['status'] != 'Completed' %}
                <a href="/complete/{{ task['_id'] }}" class="btn btn-outline-success btn-sm rounded-circle" title="Mark as complete">
                  <i class="bi bi-check-lg"></i>
                </a>
              {% endif %}
              <a href="/delete/{{ task['_id'] }}" class="btn btn-outline-danger btn-sm rounded-circle" title="Delete task">
                <i class="bi bi-x-lg"></i>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <!-- Empty State -->
      <div class="text-center py-5 text-muted">
        <p class="fs-5 mb-3">No tasks yet.</p>
        <a href="/add" class="btn btn-outline-primary">
          <i class="bi bi-plus-circle me-1"></i> Add your first task
        </a>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
