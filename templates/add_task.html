<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container py-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
      <h1 class="fw-bold text-primary mb-0">➕ Add New Task</h1>
      <a href="/" class="btn btn-outline-secondary rounded-pill px-4 shadow-sm">⬅ Back</a>
    </div>

    <!-- Add Task Form -->
    <form method="POST" class="bg-white p-4 rounded-4 shadow-sm mx-auto" style="max-width: 550px;">
      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        <input type="text" name="title" class="form-control form-control-lg" placeholder="Enter task title" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea name="desc" class="form-control form-control-lg" rows="4" placeholder="Describe the task..." required></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 rounded-pill shadow-sm">Add Task</button>
        <a href="/" class="btn btn-outline-secondary px-4 rounded-pill ms-2">Cancel</a>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
