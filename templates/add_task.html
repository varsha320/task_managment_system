<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    /* ========== BASE STYLES ========== */
    body {
      background: linear-gradient(135deg, #eef2ff, #ffffff) !important;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      color: #2b2d42;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 500;
      color: #374151;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      transition: 0.2s ease;
    }

    .form-control:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    .btn {
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #4338ca, #4f46e5);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-secondary {
      background: #9ca3af;
      border: none;
    }

    .btn-secondary:hover {
      background: #6b7280;
    }

    /* ========== MOBILE OPTIMIZATION ========== */
    @media (max-width: 768px) {
      .card {
        padding: 1.8rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>➕ Add New Task</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter task title" required>
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea id="desc" name="desc" class="form-control" rows="4" placeholder="Enter task description" required></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="/" class="btn btn-secondary px-4">⬅ Back</a>
        <button type="submit" class="btn btn-primary px-4">Add Task</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
