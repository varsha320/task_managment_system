<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container py-5">

    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-plus-circle-dotted text-primary me-2"></i> Add New Task
      </h2>
      <p class="text-secondary small mb-0">Plan, organize, and crush your goals ðŸš€</p>
    </div>

    <!-- Add Task Form -->
    <form method="POST" class="bg-white p-4 rounded shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter task title..." required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea name="desc" class="form-control" rows="4" placeholder="What do you need to do?" required></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-check-circle me-1"></i> Add Task
        </button>
        <a href="/" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
      </div>
    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
