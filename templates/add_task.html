<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Task â€¢ Task Manager</title>

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light" style="font-family: 'Inter', sans-serif;">
  <div class="container py-4 px-3 px-md-5">

    <!-- Header -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 border-bottom pb-3 text-center text-md-start">
      <h2 class="fw-bold text-primary mb-3 mb-md-0">
        <i class="bi bi-plus-circle me-2 text-primary"></i> Add New Task
      </h2>
      <a href="/" class="btn btn-outline-secondary rounded-pill px-4 w-100 w-md-auto">
        <i class="bi bi-arrow-left-short me-1"></i> Back
      </a>
    </div>

    <!-- Form -->
    <form method="POST" class="bg-white p-4 p-md-5 rounded-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label class="form-label fw-medium">Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter task title..." required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-medium">Description</label>
        <textarea name="desc" class="form-control" rows="4" placeholder="Add task details..." required></textarea>
      </div>

      <div class="text-center mt-4 d-flex flex-column flex-sm-row gap-2 justify-content-center">
        <button type="submit" class="btn btn-primary rounded-pill px-4">
          <i class="bi bi-check-lg me-1"></i> Add Task
        </button>
        <a href="/" class="btn btn-outline-secondary rounded-pill px-4">
          <i class="bi bi-x-lg me-1"></i> Cancel
        </a>
      </div>
    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
